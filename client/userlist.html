<template name="userlist">
<!-- 点击用户名，显示用户的具体信息列表 -->
		<h4>用户列表</h4>
		<div class="row">
			<div class="col-xs-6">
				<ul class="list-group">
					{{#each users}}
						<li class="list-group-item ">
							<a href="/user/{{_id}}"><i class="glyphicon glyphicon-user"></i> &nbsp;{{name}}</a>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
		
	
	
</template>
